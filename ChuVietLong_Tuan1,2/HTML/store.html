<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/454f65399b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/store.css">
    <link rel="stylesheet" href="/font/font/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="header-left_logo">
                <img src="/IMG/img_store/logo_2021-03-18/logo.png">
            </div>
            <div class="header-left_chia"></div>
            <div class="header-left_nav">
                <ul>
                    <li><a href="">Men</a></li>
                    <li><a href="">Women</a></li>
                    <li><a href="">Boys</a></li>
                    <li><a href="">Girls</a></li>
                    <li><a href="">Kids</a></li>
                </ul>
            </div>
        </div>
        <div class="header-right">
            <div class="header-right_logo">
                <div class="header-right_logo_1">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
            <div class="header-right_cart">cart</div>
            <div class="header-right_search">
                <i class="fas fa-search"></i>
            </div>
            <div class="header-right_avatar">
                <img src="/IMG/img_store/layer-1_2021-03-18/layer-1.png">
            </div>
            <div class="header-right_name">Robert</div>
            <div class="header-right_icon">
                <i class="fas fa-sort-down"></i>
            </div>
        </div>
    </div>
    <!-- Body -->
    <div class="body">
        <div class="shirt">
            <div class="shirt1">
                <img src="/IMG/img_store/img_2021-03-18/img.png" alt="">
                <div class="shirt1-shadow"></div>
            </div>
            <div class="shirt2">
                <div class="shirt2-content">
                    <img src="/IMG/img_store/img_2021-03-18 (1)/img.png" alt="">
                    <div class="shirt2-content-shadow"></div>
                </div>
                <div class="shirt2-infor">
                    <div class="shirt2-infor_row1">
                        <span>Phoenix</span> Salomon Max
                    </div>
                    <div class="shirt2-infor_row2">
                        <div class="shirt2-infor_row2_type">Lifestyle T-shirt</div>
                        <div class="shirt2-infor_row2_star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star" id="black"></i>
                            <span>(9)</span>
                        </div>
                    </div>
                    <div class="shirt2-infor_row3">
                        <div class="shirt2-infor_row3_value"> <span>$ 75.</span>00</div>
                        <div class="shirt2-infor_row3_icon">
                            <div class="shirt2-infor_row3_icon_check">
                                <i class="fas fa-check"></i>
                            </div>
                            <div class="shirt2-infor_row3_icon_share">
                                <i class="fas fa-share"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="shirt3">
                <img src="/IMG/img_store/img_2021-03-18 (2)/img.png" alt="">
                <div class="shirt3-shadow"></div>
            </div>
        </div>
    </div>
    <div class="box">
        <img src="/LOGO/filter_2021-03-19/filter.png" alt="">
    </div>
    <!-- Background -->
    <div class="background">
        Phoenix salomon max
    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">
            <div class="footer-left_box">
                <img src="/LOGO/bottom-menu-icon_2021-03-19/bottom-menu-icon.png" alt="">
            </div>
            <div class="footer-left_phoenix">Phoenix <span>Inc</span></div>
        </div>
        <div class="footer-mid"><span>21</span>/34</div>
        <div class="footer-right">
            <div class="footer-right_box">
                <img src="/LOGO/comment_2021-03-19/comment.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
