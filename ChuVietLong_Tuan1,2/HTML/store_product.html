<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="/CSS/store_product.css">
    <link rel="stylesheet" href="/font/font/stylesheet.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">

                <div class="body-content_right_row4">

                    <img src="/IMG/img_store2/img_2021-03-22 (3)/img.png" alt="">

                    <div class="body-content_right_row6_right">Details</div>
